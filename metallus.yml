packages:
  branch_codenames:
    master: trusty-unstable
    production: trusty-stable

jobs:
  nginx:
    builder: "make"
    base: "quay.io/madebymany/build-bases:trusty"
    apt_repos:
      - "ppa:brightbox/ruby-ng"
    build_depends:
      - build-essential
      - libcurl4-openssl-dev
      - libpcre3-dev
      - ruby2.0
      - ruby2.0-dev
    packages:
      - type: debian
        name: nginx-passenger
        version: 1.9.7-2
        depends:
          - libcurl3
          - libssl1.0.0
          - libpcre3
        target: install
        repos:
          - composed-public
